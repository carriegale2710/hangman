<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script  src="./script.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main class="main">
        <div class="main main__wrapper">
            <img id="hangmanImg" src="./assets/img/h-9.jpg" alt="hangman">
        </div>
        <div class="main main__wrapper" id="game-info">
            <!-- A representation of the word made up of underscore (_) characters should display on the screen. -->
            <p id="hidden-word">__ __ __ __ __ __ __</p> 
            <h3 id="game-message">Choose your next guess...</h3>
            <button class="hidden" id="reset-button">Play again</button>
        </div>
        <section class="main main__wrapper" id="keyboard" >
            <!-- Create a user interface made up of buttons representing all 26 letters of the alphabet. -->
        </section>
        
    </main>
</body>
</html>
